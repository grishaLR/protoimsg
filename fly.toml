app = "chatmosphere"
primary_region = "iad"

[build]
  dockerfile = "packages/server/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "http"
    port = 3000
    path = "/health"
    interval = "15s"
    timeout = "5s"

[deploy]
  release_command = "node dist/db/migrate.js"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
