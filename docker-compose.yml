services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chatmosphere
      POSTGRES_USER: chatmosphere
      POSTGRES_PASSWORD: localdev
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatmosphere -d chatmosphere']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  pgdata:
