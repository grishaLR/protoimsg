services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: protoimsg
      POSTGRES_USER: protoimsg
      POSTGRES_PASSWORD: localdev
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U protoimsg -d protoimsg']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  pgdata:
  redisdata:
