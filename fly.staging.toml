app = 'protoimsg-staging'
primary_region = 'iad'

[build]
  dockerfile = 'packages/server/Dockerfile'

[deploy]
  release_command = 'node dist/db/migrate.js'

[env]
  HOST = '0.0.0.0'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    port = 3000
    type = 'http'
    interval = '15s'
    timeout = '5s'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
